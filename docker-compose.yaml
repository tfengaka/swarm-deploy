version: "3.7"
services:
  traefik:
    image: traefik:v2.5
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - traefik-public
    deploy:
      placement:
        constraints:
          - "node.hostname == api-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  api:
    image: jung2k/hello-world:latest
    ports:
      - 9000
    deploy:
      replicas: 2
      placement:
        constraints:
          - "node.role == worker"
          - "node.hostname != api-gateway"
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`intern.nexlab.tech`)"
      - "traefik.http.services.api.loadbalancer.server.port=9000"
      - "traefik.http.routers.api.entrypoints=web"
networks:
  traefik-public:
    external: true
