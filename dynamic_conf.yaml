http:
  routers:
    api:
      entryPoints:
        - "api"
      rule: PathPrefix(`/`)
      service: api@internal
    hello:
      entryPoints:
        - "web"
      rule: "Host(`intern.nexlab.tech`)"
      service: hello
  middlewares:
    hello-stripprefix:
      stripPrefix:
          prefixes:
            - "/hello"
      forceSlash: false
  services:
    hello:
      servers:
        - url: http://hello:3000
      passHostHeader: true
      sticky:
        cookie: {}
